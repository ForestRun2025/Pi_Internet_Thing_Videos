<!doctype html>
<html lang="en">
//https://html5boilerplate.com

<head>
  <meta charset="utf-8">
  <title>Internet of Things pt 1 2.0</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico in the root directory -->
</head>

<body>
  <!-- Add your site or application content here -->
  <h1>Raspberry Pi Internet 'Thing' Part 1</h1>
  <p>Hello world! Welcome to my internet thing!</p>
  <h3>Switch: {{ 'On' if switch else 'Off' }}</h3>
  <p>
    <button type='button' id='led_on'>LED ON</button>
    <button type='button' id='led_off'>LED OFF</button>
  </p>

  <!-- Google JQuery CDN -->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
  </script>
  <script>
    $(document).ready(function () {
      $('#led_on').click(function () {
        $.post('/led/1');
      });
      $('#led_off').click(function () {
        $.post('/led/0');
      });
    });
  </script>
</body>

</html>
